<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="productos.css" rel="stylesheet" crossorigin="anonymous" />
    <title>Productos - Agregar</title>
  </head>
  <body>
    <div class="dashboard-container">
      <sidebar-menu></sidebar-menu>
      <!-- Main content -->
      <main class="dashboard-content">
        <div class="h-100 d-flex flex-column">
          <h1 class="fw-bold">Agregar Producto</h1>
          <div style="flex: 1">
            <form
              id="product-form"
              class="d-flex flex-column gap-3 h-100"
              novalidate
            >
              <div class="mb-1">
                <label for="product-name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  name="product-name"
                  required
                />
              </div>
              <div class="mb-1">
                <label for="product-price" class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="product-price"
                  name="product-price"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-1">
                <label for="product-code" class="form-label">CÃ³digo</label>
                <input
                  type="text"
                  class="form-control"
                  id="product-code"
                  name="product-code"
                  required
                />
              </div>
              <div class="mb-1">
                <label for="product-quantity" class="form-label"
                  >Cantidad</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="product-quantity"
                  name="product-quantity"
                  required
                />
              </div>
            </form>
          </div>
          <div class="d-flex w-100 gap-2">
            <a class="btn btn-outline-secondary w-100" href="./productos.html"
              >Cancelar</a
            >
            <button
              type="submit"
              form="product-form"
              class="btn btn-primary w-100"
            >
              Guardar
            </button>
          </div>
        </div>
      </main>
      <!-- Main content -->
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="agregar.js" type="module"></script>
  </body>
</html>
