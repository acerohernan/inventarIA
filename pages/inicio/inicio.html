<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="inicio.css" rel="stylesheet" crossorigin="anonymous" />
    <title>Inicio</title>
  </head>
  <body>
    <div class="dashboard-container">
      <sidebar-menu></sidebar-menu>
      <!-- Main content -->
      <main class="dashboard-content">
        <h1 class="fw-bold mb-5">Inicio</h1>

        <!-- Statistics Cards -->
        <div class="row g-4">
          <!-- Total Productos -->
          <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i
                    class="bi bi-box-seam text-primary"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <h6 class="card-title text-muted mb-3">Total Productos</h6>
                <div class="display-4 fw-bold text-primary" id="total-products">
                  0
                </div>
              </div>
            </div>
          </div>

          <!-- Total Salidas -->
          <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i
                    class="bi bi-arrow-up-right text-success"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <h6 class="card-title text-muted mb-3">Total Salidas</h6>
                <div class="display-4 fw-bold text-success" id="total-salidas">
                  0
                </div>
              </div>
            </div>
          </div>

          <!-- Total Entradas -->
          <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i
                    class="bi bi-arrow-down-left text-info"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <h6 class="card-title text-muted mb-3">Total Entradas</h6>
                <div class="display-4 fw-bold text-info" id="total-entradas">
                  0
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Statistics Cards -->
      </main>
      <!-- Main content -->
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="inicio.js" type="module"></script>
  </body>
</html>
